<!DOCTYPE html>
<html>
	<head>
    	<title>Princeton Eats</title>
    	<link type="text/css" rel="stylesheet" href="/css/mobile.css" />
      <script src="/js/jquery.js"></script>
  		<!--<script src="/js/jquerymobile.js"></script>--> 
      <script src="/js/jquery-ui-1.10.2.custom.min.js"></script>
    	<script src="/js/mobile.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  	</head>
  	<body>
      <header> 
        <div id="header-container">
          <div id="logo-container">
              <a href="/">
                <img src="/images/mobilelogo.png" alt="princeton eats logo" />
              </a>
          </div>
          <div id="date-selector-container">
            <form method="get">
              <select>
              </select>
            </form>
          </div>
          <div id="filters-button-container">
            <button id="filters-button" type="button">Filters</button>
          </div>
          <div id="search-button-container">
            <div id="search-button"><img src="/images/searchglass.png" alt="searchglass"></div>
          </div>
        </div>
      </header>
      <section id="search">
        <form id="search-form" action="/mobile-search">
          <input type="text" name="q" placeholder="Search">
        </form>
      </section>
      <section id="filters"> 
        <div id="filters-container">
          <form id="filters-form">
            <input type="checkbox" name="allergen" value="Milk">Milk
            <input type="checkbox" name="allergen" value="Eggs">Eggs
            <input type="checkbox" name="allergen" value="Fish">Fish
            <input type="checkbox" name="allergen" value="Shellfish">Shellfish
            <br />
            <input type="checkbox" name="allergen" value="Wheat">Wheat
            <input type="checkbox" name="allergen" value="Soybeans">Soybeans
            <button id="clear-filters" type="button">Clear</button>
          </form>
        </div>
      </section>
      <section>{% block content %}{% endblock %}</section>
  	</body>
</html>
