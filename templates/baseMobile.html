<!DOCTYPE html>
<html>
	<head>
    	<title>Princeton Eats</title>
      <link type="text/css" rel="stylesheet" href="/css/main.css" />
    	<link type="text/css" rel="stylesheet" href="/css/mobile.css" />
  		<script src="/js/jquery.js"></script>
    	<script src="/js/mobile.js"></script>
  	</head>
  	<body>
      <header> 
        <div id="header-container">
          <div id="logo-container">
              <a href="/">
                <img src="/images/mobilelogo.png" alt="princeton eats logo" />
              </a>
          </div>
          <div id="date-selector-container">
            <form method="get">
              <select>
                <option value="today">Today</option>
                <option value="today">Tomorrow</option>
                <option value="today">The day after</option>
                <option value="today">The day after that</option>
            </form>
          </div>
          <div id="search-container">
              <form id="search">
                <input type="text" name="search" placeholder="Search">
              </form>
          </div>
          <div id="filters-button-container">
            <button id="filters-button" type="button">Filters</button>
          </div>
        </div>
      </header>
      <section>{% block content %}{% endblock %}</section>
  		<footer></footer>
  	</body>
</html>
