<div id="hall-menus">
	{% for meal in meals %}

		<h1 id="{{ meal.type }}-header" class="meal-header">{{ meal.type }}</h1>
		<div id="{{ meal.type }}">
			<ul>
				{% for entree in meal.entrees %}
					<li class="item {% for allergen in entree.allergens %} {{ allergen }}{% endfor %}" data-entreeid="{{ entree.key().id() }}">
						{{ entree.name }}
					</li>
				{% endfor %}
			</ul>
			<br />
		</div>
	{% endfor %}
</div>
<img id="ajax-loader" src="/images/ajax-loader.gif" />
