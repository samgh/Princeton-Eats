<table id="menus-table">
	<tr id="logos">
		{% for menu in menus %}
		<td id="{{ menu }}-logo-container">
			<img src="images/{{ menu }}.png" />
		</td>
		{% endfor %}
	</tr>
	<tr id="meal">
		{% for menu in menus %}
			<td id="{{ menu }}-items">
				<ul>
					{% for entree in menus[menu] %}
						<li class="item {% for allergen in entree.allergens %} {{ allergen }}{% endfor %}" data-entreeid="{{ entree.key().id() }}">
							{{ entree.name }}
						</li>
					{% endfor %}
				</ul>
			</td>
		{% endfor %}
	</tr>
</table>
<img id="ajax-loader" src="/images/ajax-loader.gif" />
