{% for menu in menus %}
	<div id="{{ menu }}-container" class="menu-container">
		<div class="dining-hall-container">
			<div class="logo-container">
				<img src="/images/{{ menu }}.png" />
			</div>
			<div class="menu-items-container">
				<ul class="menu-items">
					{% for meal in menus[menu] %}
						<li class="item">
							{{ meal }}
						</li>
					{% endfor %}
				</ul>				
			</div>
		</div>
	</div>
{% endfor %}
