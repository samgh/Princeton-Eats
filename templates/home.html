{% extends 'templates/base.html' %}
{% block content %}
<div id="content-container">
	<div id="controls">
		<div id="date-selector-container">
			<form method="get">
				<input type="text" id="datepicker" />
			</form>
		</div>
		<div id="meal-selector-container">
			<form id="meal-selector-form">
				<table>
					<tr>
						<td>
							<input type="radio" name="meal" id="breakfast">
							<label for="breakfast">Breakfast</label>
						</td>
						<td>
							<input type="radio" name="meal" id="lunch">
							<label for="lunch">Lunch</label>
						</td>
						<td>
							<input type="radio" name="meal" id="dinner">
							<label for="dinner">Dinner</label>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div id="menus-container">
		{% include 'templates/pieces/menus.html' %}
	</div>
</div>
{% endblock %}
